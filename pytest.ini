[pytest]
testpaths =
    backend/app/tests
    ui_tests

addopts =
    -q
    --strict-markers

markers =
    smoke: fast E2E smoke tests (CI / PR gate)
    regression: full regression suite
    sit: system integration / end-to-end tests
    rbac: role-based access control tests
    security: authentication, authorization, and input validation checks
    negative: negative-path and error-handling tests