  ui_smoke:
    name: UI Smoke Tests (Selenium)
    runs-on: ubuntu-latest
    needs: [backend_tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: refinery
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d refinery"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      # Backend
      APP_ENV: ci
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/refinery
      JWT_SECRET: ci_secret
      JWT_EXPIRE_MIN: "120"
      CORS_ORIGINS: http://localhost:3000
      API_BASE: http://127.0.0.1:8000

      # Frontend expects this
      NEXT_PUBLIC_API_BASE: http://127.0.0.1:8000

      # Selenium tests use BASE_URL=http://localhost:3000 (hardcoded in your test)
      # If you later want it configurable, use env var in the test.
      BASE_URL: http://127.0.0.1:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install fastapi uvicorn
          pip install pytest selenium webdriver-manager pytest-html

      - name: Start FastAPI (background) + wait
        working-directory: backend
        run: |
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          echo "Waiting for backend..."
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null 2>&1; then
              echo "Backend up!"
              break
            fi
            sleep 1
          done

          if ! curl -sSf http://127.0.0.1:8000/docs >/dev/null 2>&1; then
            echo "Backend did not start. Last 200 lines:"
            tail -n 200 uvicorn.log || true
            exit 1
          fi

      - name: Install UI deps
        working-directory: ui
        run: |
          npm ci || npm install

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Start UI (background) + wait
        working-directory: ui
        run: |
          nohup npm run start -- -p 3000 > next.log 2>&1 &
          echo "Waiting for UI..."
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:3000 >/dev/null 2>&1; then
              echo "UI up!"
              break
            fi
            sleep 1
          done

          if ! curl -sSf http://127.0.0.1:3000 >/dev/null 2>&1; then
            echo "UI did not start. Last 200 lines:"
            tail -n 200 next.log || true
            exit 1
          fi

      - name: Run Selenium UI tests
        run: |
          mkdir -p ui_tests/artifacts
          pytest -q ui_tests --html=ui_tests/artifacts/ui_report.html --self-contained-html

      - name: Upload UI artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: |
            ui_tests/artifacts
            backend/uvicorn.log
            ui/next.log